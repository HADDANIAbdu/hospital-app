<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="stylesheet" href="/vendor/css/pages/page-auth.css">
</head>
<body>
<div class="authentication-wrapper authentication-basic d-flex justify-content-center  p-2">
    <div class="authentication-inner card-group ">
        <div class="card px-sm-6 px-0">
            <div class="card-body">
                <h2 class="my-4">Login</h2>
                <div th:if="${param.error}" class="alert alert-danger d-flex" role="alert">
                    <strong>Invalid Credentials</strong>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form id="formAuthentication" class="mb-6" method="post" th:action="@{/login}">
                    <div class="mb-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-6 form-password-toggle">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-8">
                        <div class="d-flex justify-content-between mt-8">
                            <div class="form-check mb-0 ms-2">
                                <input class="form-check-input" type="checkbox" id="remember-me"/>
                                <label class="form-check-label" for="remember-me">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="btn btn-primary d-grid w-100">Login</button>
                    </div>
                </form>

                <div class="text-center">
                    <span>New on our platform?</span>
                    <a href="/register" class="link-offset-2 link-offset-3-hover
              link-underline link-underline-opacity-0
              link-underline-opacity-75-hover">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
